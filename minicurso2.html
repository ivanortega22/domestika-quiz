<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course 2 | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: black;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card h2 {
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      margin-top: 2rem;
      padding: 12px 24px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .options button {
      display: block;
      margin: 0.5rem auto;
      width: 80%;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Course 2: Advanced Cyber Hygiene</h1>
  </header>

  <main>
    <div class="card" id="stepCard">
      <!-- Dynamic content -->
    </div>
  </main>

  <footer>
    © 2025 CiberDomestika
  </footer>

  <script>
    const steps = [
      { title: "Welcome to Advanced Cyber Hygiene", text: "Let's explore deeper strategies to stay safe online." },
      { title: "Recognize social engineering", text: "Be aware of manipulative tactics used to gain your trust." },
      { title: "Interactive", text: "Which is a social engineering attempt?", options: ["A popup asking to update software", "A colleague asking for your password", "An email from your ISP"], correctIndex: 1 },
      { title: "Avoid shoulder surfing", text: "Don't type passwords when someone might be watching." },
      { title: "Use privacy screens", text: "Especially in public places, to prevent visual hacking." },
      { title: "Interactive", text: "What helps protect you in a cafe?", options: ["Sitting by the window", "Privacy screen", "Loud music"], correctIndex: 1 },
      { title: "Lock down your accounts", text: "Review privacy settings regularly on all platforms." },
      { title: "Secure file sharing", text: "Use encrypted platforms when sharing sensitive documents." },
      { title: "Interactive", text: "Which is most secure?", options: ["Email attachment", "Google Drive", "Encrypted zip"], correctIndex: 2 },
      { title: "Don't overshare online", text: "Limit personal details on public platforms." },
      { title: "Recognize deepfakes", text: "Videos can be manipulated to show fake realities." },
      { title: "Interactive", text: "Which could be a deepfake warning sign?", options: ["Odd blinking", "Clear audio", "Normal background"], correctIndex: 0 },
      { title: "Beware of QR codes", text: "They can link to malicious websites." },
      { title: "Interactive", text: "Best QR practice?", options: ["Scan immediately", "Check source", "Ignore all"], correctIndex: 1 },
      { title: "Use firewall and antivirus", text: "Essential protection tools for every device." },
      { title: "Control app permissions", text: "Revoke access to mic, camera, or location if not needed." },
      { title: "Interactive", text: "What should you do with unused apps?", options: ["Keep them", "Reinstall later", "Delete them"], correctIndex: 2 },
      { title: "Encrypt your data", text: "Ensure stored data is encrypted, especially on portable drives." },
      { title: "Avoid public charging stations", text: "Juice jacking can compromise your device." },
      { title: "Congrats!", text: "You've completed the advanced minicourse. Great job!" }
    ];

    let currentStep = 0;

    function showStep(index) {
      const card = document.getElementById("stepCard");
      const step = steps[index];

      if (step.options) {
        card.innerHTML = `
          <h2>${step.title}</h2>
          <p>${step.text}</p>
          <div class="options">
            ${step.options.map((opt, i) => `<button onclick="checkAnswer(${i}, ${step.correctIndex})">${opt}</button>`).join('')}
          </div>
        `;
      } else {
        card.innerHTML = `
          <h2>${step.title}</h2>
          <p>${step.text}</p>
          <button onclick="nextStep()">Next</button>
        `;
      }
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        alert('✅ Correct!');
        currentStep++;
        showStep(currentStep);
      } else {
        alert('❌ Incorrect. Try again.');
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        location.href = 'minicursos.html';
      }
    }

    showStep(currentStep);
  </script>
</body>
</html>
