<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minicourse 5 | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: black;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card h2 {
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      margin-top: 2rem;
      padding: 12px 24px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .options button {
      display: block;
      margin: 0.5rem auto;
      width: 80%;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minicourse 5: Social Engineering Tactics</h1>
  </header>

  <main>
    <div class="card" id="stepCard">
      <!-- Dynamic content -->
    </div>
  </main>

  <footer>
    © 2025 CiberDomestika
  </footer>

  <script>
    const steps = [
      { title: "What is Social Engineering?", text: "It is the psychological manipulation of people to perform actions or divulge confidential information." },
      { title: "Common Techniques", text: "Phishing, pretexting, baiting, and tailgating are popular methods used by attackers." },
      { title: "Example: Pretexting", text: "An attacker pretends to need info to confirm your identity." },
      { title: "Interactive", text: "Which is an example of pretexting?", options: ["Sending a fake invoice", "Calling to verify employee ID", "Leaving a USB in the lobby"], correctIndex: 1 },
      { title: "Example: Baiting", text: "Leaving infected devices in public to trick users into plugging them in." },
      { title: "Interactive", text: "Which scenario is baiting?", options: ["Urgent bank call", "Free USB in parking lot", "Fake Wi-Fi hotspot"], correctIndex: 1 },
      { title: "Example: Tailgating", text: "Following someone into a restricted area without credentials." },
      { title: "Interactive", text: "Which is tailgating?", options: ["Asking for a password", "Following an employee into the building", "Sending fake resumes"], correctIndex: 1 },
      { title: "Stay Alert", text: "Always question unexpected requests for info or access." },
      { title: "Interactive", text: "Which behavior is suspicious?", options: ["A coworker asking for help", "Stranger asking to borrow your badge", "IT sending monthly update"], correctIndex: 1 },
      { title: "Emotional Triggers", text: "Attackers exploit urgency, fear, or curiosity." },
      { title: "Interactive", text: "Which message is emotionally manipulative?", options: ["Confirm your subscription", "Act now or lose everything!", "Weekly summary"], correctIndex: 1 },
      { title: "Verify First", text: "Always confirm with the source via official channels." },
      { title: "Interactive", text: "What is the best way to verify a request?", options: ["Click the link", "Reply to the message", "Call the sender using known contact"], correctIndex: 2 },
      { title: "Secure Your Workspace", text: "Don’t leave sensitive documents or badges unattended." },
      { title: "Interactive", text: "What is safe behavior?", options: ["Leave your badge on your desk", "Take badge with you", "Post passwords on monitor"], correctIndex: 1 },
      { title: "Report Incidents", text: "Always notify security about suspicious interactions." },
      { title: "Interactive", text: "How should you respond to tailgating?", options: ["Let them in", "Ignore it", "Report to security"], correctIndex: 2 },
      { title: "Awareness is Key", text: "Regular training helps recognize and respond to threats." },
      { title: "Great job!", text: "You've completed the minicourse on Social Engineering. Stay sharp!" }
    ];

    let currentStep = 0;

    function showStep(index) {
      const card = document.getElementById("stepCard");
      const step = steps[index];

      if (step.options) {
        card.innerHTML = `
          <h2>${step.title}</h2>
          <p>${step.text}</p>
          <div class="options">
            ${step.options.map((opt, i) => `<button onclick="checkAnswer(${i}, ${step.correctIndex})">${opt}</button>`).join('')}
          </div>
        `;
      } else {
        card.innerHTML = `
          <h2>${step.title}</h2>
          <p>${step.text}</p>
          <button onclick="nextStep()">Next</button>
        `;
      }
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        alert('✅ Correct!');
        currentStep++;
        showStep(currentStep);
      } else {
        alert('❌ Incorrect. Try again.');
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        location.href = 'minicursos.html';
      }
    }

    showStep(currentStep);
  </script>
</body>
</html>
