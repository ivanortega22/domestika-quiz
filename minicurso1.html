<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minicurso 1 | Seguridad Básica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: black;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 700px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }
    .card h2 {
      margin-bottom: 1rem;
    }
    .card p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    button {
      margin-top: 2rem;
      padding: 12px 24px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    ul li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
      list-style: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minicurso 1: Seguridad Básica</h1>
  </header>
  <main>
    <div class="card" id="contentBox"></div>
  </main>
  <footer>
    © 2025 CiberDomestika
  </footer>
  <script>
    const steps = [
      {
        title: "¿Qué es la seguridad digital?",
        text: "Es el conjunto de medidas para proteger tu información y tus dispositivos."
      },
      {
        title: "¿Qué riesgos existen?",
        text: "Desde malware y robo de datos hasta suplantación de identidad."
      },
      {
        title: "¿Cuál de estas situaciones es riesgosa?",
        question: true,
        options: [
          { text: "Usar Wi-Fi pública sin VPN", correct: true },
          { text: "Tener antivirus actualizado", correct: false },
          { text: "Bloquear el móvil con huella", correct: false }
        ]
      },
      {
        title: "Consejo práctico",
        text: "Activa siempre el doble factor de autenticación."
      },
      {
        title: "¡Minicurso completado!",
        text: "Has aprendido los básicos de la seguridad digital. ✔️",
        end: true
      }
    ];

    let current = 0;

    function renderStep() {
      const box = document.getElementById('contentBox');
      const step = steps[current];

      if (step.question) {
        box.innerHTML = `<h2>${step.title}</h2><p>Selecciona una opción:</p>` +
          step.options.map((opt, i) => `<ul><li onclick="checkAnswer(${i}, ${opt.correct})">${opt.text}</li></ul>`).join('');
      } else {
        box.innerHTML = `<h2>${step.title}</h2><p>${step.text}</p>` +
          (step.end ? '<button onclick="window.location.href=\'minicursos.html\'">Volver</button>' : '<button onclick="nextStep()">Siguiente</button>');
      }
    }

    function nextStep() {
      if (current < steps.length - 1) {
        current++;
        renderStep();
      }
    }

    function checkAnswer(i, correct) {
      const lis = document.querySelectorAll('li');
      lis.forEach(li => li.style.pointerEvents = 'none');
      lis[i].style.backgroundColor = correct ? '#c8e6c9' : '#ffcdd2';
      setTimeout(() => nextStep(), 1000);
    }

    renderStep();
  </script>
</body>
</html>
