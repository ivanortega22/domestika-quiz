<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minicurso 1 | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: black;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card h2 {
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      margin-top: 2rem;
      padding: 12px 24px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .options button {
      display: block;
      margin: 0.5rem auto;
      width: 80%;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minicurso 1: Seguridad Básica</h1>
  </header>

  <main>
    <div class="card" id="stepCard">
      <!-- Contenido dinámico -->
    </div>
  </main>

  <footer>
    © 2025 CiberDomestika
  </footer>

  <script>
    const steps = [
      {
        title: "¿Qué es la seguridad digital?",
        text: "Es el conjunto de prácticas que protegen tus datos y dispositivos frente a amenazas online como virus, fraudes o accesos no autorizados."
      },
      {
        title: "Actualiza tus dispositivos",
        text: "Mantener el sistema operativo y las apps actualizadas cierra vulnerabilidades que los atacantes pueden explotar."
      },
      {
        title: "Cuida tus redes Wi-Fi",
        text: "Evita redes públicas abiertas y protege tu Wi-Fi doméstico con contraseña fuerte y WPA2 o superior."
      },
      {
        title: "Ten cuidado con los enlaces",
        text: "No hagas clic en enlaces de correos o mensajes sospechosos, aunque parezcan venir de fuentes fiables."
      },
      {
        title: "Pregunta interactiva",
        text: "¿Cuál de estas situaciones es riesgosa?",
        options: [
          "Conectarse a una red Wi-Fi pública sin contraseña",
          "Usar una VPN en el trabajo",
          "Abrir un documento desde tu propio Drive"
        ],
        correctIndex: 0
      },
      {
        title: "Elige contraseñas seguras",
        text: "Usa combinaciones de letras, números y símbolos. No reutilices contraseñas en diferentes sitios."
      },
      {
        title: "Activa el doble factor",
        text: "El doble factor (2FA) añade una capa extra de seguridad a tus cuentas, como un código enviado por SMS."
      },
      {
        title: "¡Buen trabajo!",
        text: "Has completado el minicurso. ¡Sigue aprendiendo y mantente alerta en el mundo digital!"
      }
    ];

    let currentStep = 0;

    function showStep(index) {
      const card = document.getElementById("stepCard");
      const step = steps[index];

      if (step.options) {
        card.innerHTML = `
          <h2>${step.title}</h2>
          <p>${step.text}</p>
          <div class="options">
            ${step.options
              .map((opt, i) => `<button onclick="checkAnswer(${i}, ${step.correctIndex})">${opt}</button>`)
              .join('')}
          </div>
        `;
      } else {
        card.innerHTML = `
          <h2>${step.title}</h2>
          <p>${step.text}</p>
          <button onclick="nextStep()">Siguiente</button>
        `;
      }
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        alert('✅ ¡Correcto!');
        currentStep++;
        showStep(currentStep);
      } else {
        alert('❌ Incorrecto. Intenta de nuevo.');
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        location.href = 'minicursos.html';
      }
    }

    // Iniciar
    showStep(currentStep);
  </script>
</body>
</html>
