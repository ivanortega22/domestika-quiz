<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minicurso 1 | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: black;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card h2 {
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      margin-top: 2rem;
      padding: 12px 24px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .options button {
      display: block;
      margin: 0.5rem auto;
      width: 80%;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minicurso 1: Seguridad Básica</h1>
  </header>

  <main>
    <div class="card" id="stepCard">
      <!-- Contenido dinámico -->
    </div>
  </main>

  <footer>
    © 2025 CiberDomestika
  </footer>

  <script>
    const steps = [
      { title: "¿Qué es la seguridad digital?", text: "Conjunto de prácticas para proteger datos y dispositivos frente a amenazas digitales." },
      { title: "Actualiza tus dispositivos", text: "Instala actualizaciones regularmente para cerrar vulnerabilidades." },
      { title: "Cuida tus redes Wi-Fi", text: "Evita redes públicas sin protección y asegura tu red doméstica con una buena contraseña." },
      { title: "Cuidado con los enlaces", text: "Evita hacer clic en enlaces sospechosos o de remitentes desconocidos." },
      { title: "Pregunta interactiva", text: "¿Cuál de estas situaciones es riesgosa?", options: ["Conectarse a red Wi-Fi pública", "Usar VPN", "Documento propio en Drive"], correctIndex: 0 },
      { title: "Contraseñas seguras", text: "Usa contraseñas únicas, largas y con variedad de caracteres." },
      { title: "Gestores de contraseñas", text: "Son herramientas que te ayudan a crear y guardar contraseñas seguras." },
      { title: "Evita repetir contraseñas", text: "Una contraseña por cada sitio importante para evitar riesgos." },
      { title: "Doble autenticación", text: "Agrega una capa extra de seguridad más allá de la contraseña." },
      { title: "Pregunta interactiva", text: "¿Qué combinación es más segura?", options: ["Hola123", "Verano2023", "T7g$!dLp!9"], correctIndex: 2 },
      { title: "Phishing: qué es", text: "Es una técnica de engaño para robar información personal o financiera." },
      { title: "Evita el phishing", text: "Nunca compartas datos sensibles desde correos o webs no verificadas." },
      { title: "Revisa las URLs", text: "Verifica que las webs sean seguras (https://) y sin errores ortográficos." },
      { title: "Bloquea tu dispositivo", text: "Siempre bloquea la pantalla al dejarlo solo, incluso por poco tiempo." },
      { title: "Pregunta interactiva", text: "¿Cuál es un ejemplo de phishing?", options: ["Correo de banco con errores y enlace extraño", "Mensaje de un amigo", "Newsletter mensual"], correctIndex: 0 },
      { title: "Desconfía del sentido de urgencia", text: "Los atacantes suelen meter presión para que actúes rápido sin pensar." },
      { title: "Configura alertas", text: "Activa notificaciones de acceso en cuentas sensibles como email y banca." },
      { title: "No instales apps dudosas", text: "Descarga apps solo desde tiendas oficiales y revisa opiniones." },
      { title: "Haz copias de seguridad", text: "Guarda tus archivos importantes en la nube o disco externo." },
      { title: "¡Bien hecho!", text: "Has completado el minicurso. ¡Sigue aprendiendo y protege tu información!" }
    ];

    let currentStep = 0;

    function showStep(index) {
      const card = document.getElementById("stepCard");
      const step = steps[index];

      if (step.options) {
        card.innerHTML = `
          <h2>${step.title}</h2>
          <p>${step.text}</p>
          <div class="options">
            ${step.options.map((opt, i) => `<button onclick="checkAnswer(${i}, ${step.correctIndex})">${opt}</button>`).join('')}
          </div>
        `;
      } else {
        card.innerHTML = `
          <h2>${step.title}</h2>
          <p>${step.text}</p>
          <button onclick="nextStep()">Siguiente</button>
        `;
      }
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        alert('✅ ¡Correcto!');
        currentStep++;
        showStep(currentStep);
      } else {
        alert('❌ Incorrecto. Inténtalo de nuevo.');
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        location.href = 'minicursos.html';
      }
    }

    showStep(currentStep);
  </script>
</body>
</html>
