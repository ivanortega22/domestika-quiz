<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>course 1 | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: black;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card h2 {
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      margin-top: 2rem;
      padding: 12px 24px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .options button {
      display: block;
      margin: 0.5rem auto;
      width: 80%;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minicourse 1: Basic Security</h1>
  </header>

  <main>
    <div class="card" id="stepCard">
      <!-- Dynamic content -->
    </div>
  </main>

  <footer>
    © 2025 CiberDomestika
  </footer>

  <script>
    const steps = [
      { title: "What is digital security?", text: "A set of practices to protect data and devices from digital threats." },
      { title: "Update your devices", text: "Install updates regularly to patch vulnerabilities." },
      { title: "Secure your Wi-Fi networks", text: "Avoid unprotected public networks and secure your home network with a strong password." },
      { title: "Be careful with links", text: "Avoid clicking on suspicious links or from unknown senders." },
      { title: "Interactive question", text: "Which of these situations is risky?", options: ["Connecting to a public Wi-Fi network", "Using a VPN", "Accessing your own document in Drive"], correctIndex: 0 },
      { title: "Strong passwords", text: "Use unique, long passwords with a mix of characters." },
      { title: "Password managers", text: "These tools help you generate and store secure passwords." },
      { title: "Avoid reusing passwords", text: "Use a different password for each important account to reduce risks." },
      { title: "Two-factor authentication", text: "Adds an extra layer of security beyond just the password." },
      { title: "Interactive question", text: "Which password is more secure?", options: ["Hola123", "Summer2023", "T7g$!dLp!9"], correctIndex: 2 },
      { title: "What is phishing?", text: "A technique used to trick people into giving up personal or financial information." },
      { title: "Avoid phishing", text: "Never share sensitive data from unverified emails or websites." },
      { title: "Check URLs", text: "Make sure websites are secure (https://) and have no spelling errors." },
      { title: "Lock your device", text: "Always lock your screen when stepping away, even briefly." },
      { title: "Interactive question", text: "Which is an example of phishing?", options: ["Email from a bank with typos and a strange link", "Message from a friend", "Monthly newsletter"], correctIndex: 0 },
      { title: "Beware of urgency", text: "Attackers often create a sense of urgency to make you act without thinking." },
      { title: "Set up alerts", text: "Activate access notifications on sensitive accounts like email and banking." },
      { title: "Don't install sketchy apps", text: "Only download apps from official stores and check reviews." },
      { title: "Back up your data", text: "Store important files in the cloud or on an external drive." },
      { title: "Well done!", text: "You've completed the minicourse. Keep learning and stay protected!" }
    ];

    let currentStep = 0;

    function showStep(index) {
      const card = document.getElementById("stepCard");
      const step = steps[index];

      if (step.options) {
        card.innerHTML = `
          <h2>${step.title}</h2>
          <p>${step.text}</p>
          <div class="options">
            ${step.options.map((opt, i) => `<button onclick="checkAnswer(${i}, ${step.correctIndex})">${opt}</button>`).join('')}
          </div>
        `;
      } else {
        card.innerHTML = `
          <h2>${step.title}</h2>
          <p>${step.text}</p>
          <button onclick="nextStep()">Next</button>
        `;
      }
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        alert('✅ Correct!');
        currentStep++;
        showStep(currentStep);
      } else {
        alert('❌ Incorrect. Try again.');
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        location.href = 'minicursos.html';
      }
    }

    showStep(currentStep);
  </script>
</body>
</html>
