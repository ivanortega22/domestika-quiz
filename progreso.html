  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      position: relative;
      width: 100%;
    }

    .header-image {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      display: block;
    }

    .nav-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      z-index: 100;

    .nav-bar nav a {

      width: auto;
    }

    .progress-wrapper {
      display: flex;
      justify-content: center;
    }

    .progress-card {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      max-width: 100%;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
      overflow-x: auto;
      border: 1px solid #eee;
      transition: box-shadow 0.2s ease;
    }

    .progress-card:hover {
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.08);
    }

    .progress-card iframe {
      width: 100%;
      min-width: 1000px;
      height: 650px;
      border: none;
      border-radius: 8px;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
