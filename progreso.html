<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu progreso | CiberDomestika</title>
  <style>
    body { font-family: sans-serif; background: #fff; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f2f2f2; }
    #logout { margin-top: 1rem; }
  </style>
  <script>
  if (!localStorage.getItem("userEmail")) {
    window.location.href = "login.html";
  }
</script>
</head>
<body>
  <h1>Tu progreso</h1>
  <div id="user"></div>
  <table>
    <thead>
      <tr><th>Fecha</th><th>Puntos</th><th>Tiempo</th></tr>
    </thead>
    <tbody id="results"></tbody>
  </table>
  <button id="logout" onclick="logout()">Cerrar sesi√≥n</button>

  <script>
    const email = localStorage.getItem('userEmail');
    if (!email) location.href = 'login.html';

    document.getElementById('user').textContent = 'Logueado como: ' + email;

    async function loadData() {
      const res = await fetch('users.json');
      const users = await res.json();
      const user = users.find(u => u.email === email);

      const tbody = document.getElementById('results');
      tbody.innerHTML = '';

      user.results.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(r.date).toLocaleString()}</td>
          <td>${r.score}</td>
          <td>${r.time} min</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function logout() {
      localStorage.removeItem('userEmail');
      location.href = 'login.html';
    }

    loadData();
  </script>
</body>
</html>
