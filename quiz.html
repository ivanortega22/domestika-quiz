<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>QUIZ | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      position: relative;
      width: 100%;
    }

    .header-image {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      display: block;
    }

    .nav-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      z-index: 100;
    }

    .nav-bar nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
      margin: 1rem auto;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    input[type="email"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 400px;
      margin: 1rem 0;
      font-size: 1rem;
    }

    button {
      padding: 12px 24px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #333;
    }

    .doors {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .door img {
      width: 150px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .door:hover img {
      transform: scale(1.05);
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }

    #finalBox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #finalContent {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    #finalContent p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .hidden {
      display: none !important;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ciberdomestika-header.png" alt="CiberDomestika Banner" class="header-image" />
    <div class="nav-bar">
      <nav>
        <a href="index.html">NEWS</a>
        <a href="quiz.html">QUIZ</a>
        <a href="minicursos.html">COURSES</a>
      </nav>
    </div>
  </header>

  <!-- Pantalla de inicio -->
  <div id="startScreen" class="screen">
    <div class="card">
      <h1>Cybersecurity Quiz</h1>
      <input type="email" id="email" placeholder="Introduce tu email" />
      <button onclick="startGame()">üöÄ Start</button>
    </div>
  </div>

  <!-- Pantalla de juego -->
  <div id="gameScreen" class="screen hidden">
    <div class="card" id="questionBox">
      <div id="questionText">Cargando...</div>
    </div>
    <div class="doors">
      <div class="door" data-index="0">
        <img src="assets/puerta.png" alt="Door 1" />
        <p></p>
      </div>
      <div class="door" data-index="1">
        <img src="assets/puerta.png" alt="Door 2" />
        <p></p>
      </div>
      <div class="door" data-index="2">
        <img src="assets/puerta.png" alt="Door 3" />
        <p></p>
      </div>
    </div>
    <div class="status">
      <p id="timer">Time: 0s</p>
      <p id="score">Score: 0</p>
      <p id="lives">Lives: 3</p>
    </div>
  </div>

  <!-- Pantalla final -->
  <div id="finalBox" class="hidden">
    <div id="finalContent">
      <div id="finalMessage"></div>
    </div>
  </div>

  <!-- Sonidos -->
  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="incorrectSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <!-- Script -->
  <script>
    const questions = [
      {question: "Which password is the strongest?", options: ["password123", "Verano2024", "T&g9$Lp!2z"], answer: 2},
      {question: "Which email looks suspicious?", options: ["invoice@trustedvendor.com", "security@yourbank.com", "support@amaz0n-security.com"], answer: 2},
      {question: "What do you do with a security alert link?", options: ["Click immediately", "Ignore", "Verify through official site"], answer: 2},
      {question: "What should you check before clicking a link?", options: ["If it looks familiar", "If the URL is correct", "If it's urgent"], answer: 1},
      {question: "What is phishing?", options: ["A type of firewall", "A fraudulent attempt to obtain sensitive info", "A safe email campaign"], answer: 1},
      {question: "Which of these is a secure website?", options: ["http://mybank.com", "https://mybank.com", "www.mybank.com"], answer: 1},
      {question: "How often should you update your password?", options: ["Never", "Once a year", "Every 3-6 months"], answer: 2},
      {question: "What is two-factor authentication?", options: ["A password twice", "A second layer of security", "A backup email"], answer: 1},
      {question: "What should you do if you receive a suspicious attachment?", options: ["Open it carefully", "Scan with antivirus", "Forward to IT"], answer: 2},
      {question: "Which is a secure practice?", options: ["Using the same password", "Writing down passwords", "Using a password manager"], answer: 2}
    ];

    let current = 0;
    let time = 0;
    let score = 0;
    let lives = 3;
    let timerInterval;
    let gameOver = false;
    let email = '';

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('questionText').innerText = q.question;
      const doors = document.querySelectorAll('.door');
      doors.forEach((door, i) => {
        door.querySelector('p').innerText = q.options[i];
        door.onclick = () => checkAnswer(i);
      });
    }

    function checkAnswer(index) {
      if (gameOver) return;
      const correctSound = document.getElementById('correctSound');
      const incorrectSound = document.getElementById('incorrectSound');

      if (index === questions[current].answer) {
        correctSound.play();
        const points = Math.max(100 - time * 2, 10);
        score += points;
        document.getElementById('score').innerText = `Score: ${score}`;
        document.getElementById('questionText').innerText = '‚úÖ ¬°Correcto!';
        current++;
        if (current < questions.length) {
          setTimeout(loadQuestion, 1000);
        } else {
          endGame(true);
        }
      } else {
        incorrectSound.play();
        lives--;
        document.getElementById('lives').innerText = `Lives: ${lives}`;
        document.getElementById('questionText').innerText = '‚ùå ¬°Incorrecto! Int√©ntalo de nuevo.';
        if (lives <= 0) {
          endGame(false);
        } else {
          setTimeout(loadQuestion, 1000);
        }
      }
    }

    function endGame(won) {
      clearInterval(timerInterval);
      document.getElementById('gameScreen').classList.add('hidden');
      document.getElementById('finalBox').classList.remove('hidden');
      const message = won
        ? `<p style="color: #00aa66; font-size: 1.5em;">üéâ ¬°Has escapado del dungeon!</p>`
        : `<p style="color: red; font-size: 1.5em;">üíÄ ¬°Game Over!</p>`;
      document.getElementById('finalMessage').innerHTML = `
        <p>‚è±Ô∏è Time: ${time}s</p>
        <p>üíØ Score: ${score}</p>
        <p>‚ù§Ô∏è Lives: ${lives}</p>
        ${message}
      `;
      sendData();
      gameOver = true;
    }

    function sendData() {
      const formData = new FormData();
      formData.append('entry.69344473', email); // email
      formData.append('entry.1881670432', score); // score
      formData.append('entry.1352149982', time); // time
      fetch('https://docs.google.com/forms/u/0/d/1SiorvIfG-thy0tuoCo48R84GyAqiu9InZxwEVCncQQQ/formResponse', {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      });
    }

    function startGame() {
      email = document.getElementById('email').value;
      if (!email || !email.includes('@')) {
        alert('Introduce un email v√°lido.');
        return;
      }
      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('gameScreen').classList.remove('hidden');
      time = 0;
      score = 0;
      lives = 3;
      gameOver = false;
      document.getElementById('timer').innerText = `Time: 0s`;
      document.getElementById('score').innerText = `Score: 0`;
      document.getElementById('lives').innerText = `Lives: 3`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        time++;
        document.getElementById('timer').innerText = `Time: ${time}s`;
      }, 1000);
      loadQuestion();
    }
  </script>

  <footer>
    ¬© 2025 CiberDomestika. All rights reserved.
  </footer>
</body>
</html>
