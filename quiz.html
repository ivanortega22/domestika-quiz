<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>QUIZ | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      font-family: 'Inter', sans-serif;
      color: #fff;
      margin: 0;
      height: 100vh;
    }
    header {
      position: relative;
      width: 100%;
    }
    .header-image {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      display: block;
    }
    .nav-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      z-index: 100;
    }
    .nav-bar nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .hidden { display: none !important; }
    .screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: calc(100vh - 180px); text-align: center; }
    .doors { display: flex; justify-content: center; gap: 60px; margin-top: 20px; }
    .door img { width: 200px; transition: transform 0.5s ease; animation: pulse 2s infinite; cursor: pointer; }
    .door:hover img { transform: scale(1.1); }
    .status { margin-top: 20px; }
    @keyframes pulse { 0% { filter: brightness(1); } 50% { filter: brightness(1.2); } 100% { filter: brightness(1); } }
    #questionBox {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      max-width: 600px;
      margin-bottom: 30px;
      animation: fadeZoomIn 0.5s ease;
    }
    @keyframes fadeZoomIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    h1, h2 { text-shadow: 0 0 10px rgba(255,255,255,0.9); }
    #questionText, #finalMessage { font-size: 2em; }
    #finalBox { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.6); z-index: 1000; }
    #finalContent { background: rgba(0, 0, 0, 0.8); padding: 30px; border-radius: 15px; box-shadow: 0 0 12px rgba(0, 0, 0, 0.7); max-width: 600px; width: 90%; margin: 0 auto; text-align: center; animation: fadeZoomIn 0.5s ease; }
    #finalMessage { font-size: 2em; padding: 20px; background: rgba(0, 0, 0, 0.8); border-radius: 15px; text-align: center; margin: 0 auto; }
  </style>
</head>
<body>

  <header>
    <img src="assets/ciberdomestika-header.png" alt="CiberDomestika Banner" class="header-image">
    <div class="nav-bar">
      <nav>
        <a href="index.html">NEWS</a>
        <a href="quiz.html">QUIZ</a>
        <a href="progreso.html">PROGRESO</a>
      </nav>
    </div>
  </header>

  <!-- Pantalla de inicio -->
  <div id="startScreen" class="screen">
    <h1>Cybersecurity Escape: Dungeon Mode</h1>
    <input type="email" id="email" placeholder="Enter your email" style="padding:10px; border-radius:5px; border:none; margin-bottom:20px; width:50%;">
    <br>
    <button id="startButton" onclick="startGame()" style="padding:12px 24px; background: linear-gradient(135deg, #ff4b2b, #ff416c); color:#fff; border:none; border-radius:30px; cursor:pointer; font-weight:700;">
      ðŸš€ Start Quiz
    </button>
  </div>

  <!-- Pantalla de juego -->
  <div id="gameScreen" class="screen hidden">
    <div id="questionBox">
      <div id="questionText">Loading...</div>
    </div>
    <div class="doors">
      <div class="door" data-index="0">
        <img src="assets/puerta.png" alt="Door 1">
        <p></p>
      </div>
      <div class="door" data-index="1">
        <img src="assets/puerta.png" alt="Door 2">
        <p></p>
      </div>
      <div class="door" data-index="2">
        <img src="assets/puerta.png" alt="Door 3">
        <p></p>
      </div>
    </div>
    <div class="status">
      <p id="timer">Time: 0s</p>
      <p id="score">Score: 0</p>
      <p id="lives">Lives: 3</p>
    </div>
  </div>

  <!-- Pantalla final -->
  <div id="finalBox" class="hidden">
    <div id="finalContent">
      <div id="finalMessage"></div>
    </div>
  </div>

  <!-- Sonidos -->
  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="incorrectSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <!-- LÃ³gica del juego -->

  <footer>
    Â© 2025 CiberDomestika. Todos los derechos reservados.
  </footer>

</body>
</html>
