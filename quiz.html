<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PROGRESS | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      position: relative;
      width: 100%;
    }

    .header-image {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      display: block;
    }

    .nav-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      z-index: 100;
    }

    .nav-bar nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
      margin: 1rem auto;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 1rem;
    }

    .progress-info {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
  <script>
    if (!localStorage.getItem("userEmail")) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <header>
    <img src="assets/ciberdomestika-header.png" alt="CiberDomestika Banner" class="header-image" />
    <div class="nav-bar">
      <nav>
        <a href="index.html">NEWS</a>
        <a href="quiz.html">QUIZ</a>
        <a href="progreso.html">PROGRESS</a>
      </nav>
    </div>
  </header>

  <div class="content">
    <div class="card">
      <h2>Tu progreso</h2>
      <div id="progress" class="progress-info">Cargando datos...</div>
    </div>
  </div>

  <footer>
    © 2025 CiberDomestika. All rights reserved.
  </footer>

  <script>
    const email = localStorage.getItem("userEmail");
    fetch(`https://script.google.com/macros/s/AKfycbxZZdAg6Ud3SKL_VAz3a99jvIKp6xTr9QJkBSRks--YeuEreTLCsYcO4AUWx2xtq5Mf/exec?email=${encodeURIComponent(email)}`)
      .then(res => res.json())
      .then(data => {
        const progressBox = document.getElementById("progress");
        if (data && data.score !== undefined) {
          progressBox.innerHTML = `
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Última puntuación:</strong> ${data.score}</p>
            <p><strong>Tiempo:</strong> ${data.time}s</p>
            <p><strong>Fecha:</strong> ${data.date}</p>
          `;
        } else {
          progressBox.textContent = "No se encontraron datos de progreso.";
        }
      })
      .catch(() => {
        document.getElementById("progress").textContent = "Error al cargar los datos.";
      });
  </script>
</body>
</html>
