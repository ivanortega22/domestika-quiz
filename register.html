<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error, .success {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }
    .error { color: #e63946; }
    .success { color: #2a9d8f; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Crear cuenta</h1>
    <input type="email" id="email" placeholder="Tu email" />
    <button onclick="register()">Registrarse</button>
    <div id="message"></div>
  </div>

  <script>
    async function register() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const msg = document.getElementById("message");
      msg.textContent = "";

      if (!email.includes("@") || !email.includes(".")) {
        msg.textContent = "Introduce un email válido.";
        msg.className = "error";
        return;
      }

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbwlG2grUJNi8NB2epsU0mHpvf0bl3A_-neKPxRD5kQNFCT10GIPiWztyGzMz-VgCNxZ/exec?action=register&email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.success) {
          msg.textContent = "Registro completado. Ya puedes iniciar sesión.";
          msg.className = "success";
        } else {
          msg.textContent = data.message;
          msg.className = "error";
        }
      } catch {
        msg.textContent = "Error de conexión.";
        msg.className = "error";
      }
    }
  </script>
</body>
</html>
