<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.8rem 1.2rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Inicia sesión</h1>
    <input type="email" id="email" placeholder="Tu email" required />
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      if (!email) return alert("Introduce un email válido");
      localStorage.setItem("userEmail", email);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
