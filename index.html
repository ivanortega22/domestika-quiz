<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login | CiberDomestika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .error {
      color: #e63946;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Inicia sesión</h1>
    <input type="email" id="email" placeholder="Introduce tu email" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
    <p style="text-align:center; margin-top: 1rem;">
      ¿No tienes cuenta? <a href="register.html">Regístrate</a>
    </p>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");
      errorBox.textContent = "";

      if (!email.includes("@") || !password) {
        errorBox.textContent = "Introduce email y contraseña válidos.";
        return;
      }

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwlG2grUJNi8NB2epsU0mHpvf0bl3A_-neKPxRD5kQNFCT10GIPiWztyGzMz-VgCNxZ/exec", {
          method: "POST",
          body: JSON.stringify({ email, password, action: "login" }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem("userEmail", email);
          window.location.href = "news.html";
        } else {
          errorBox.textContent = data.message;
        }
      } catch (err) {
        errorBox.textContent = "Error de conexión. Inténtalo más tarde.";
      }
    }
  </script>
</body>
</html>
