<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Escape: Dungeon Mode</title>
  <style>
    body {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('assets/fondo-dungeon.png') 
        no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .doors {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 20px;
    }
    .door img {
      width: 200px;
      transition: transform 0.5s ease, filter 0.5s ease;
      animation: pulse 2s infinite; /* Brillo pulsante */
    }
    .door:hover img {
      transform: scale(1.1);
    }
    .opened img {
      transform: rotateY(90deg);
    }
    .shake {
      animation: shake 0.5s;
    }
    .glitch {
      animation: glitch 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    @keyframes glitch {
      0% { filter: contrast(1); }
      50% { filter: contrast(2) hue-rotate(20deg); }
      100% { filter: contrast(1); }
    }
    @keyframes pulse {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
      100% { filter: brightness(1); }
    }
    #questionText {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .show-question {
      opacity: 1;
    }
    .hidden {
      display: none;
    }
    .status {
      margin-top: 20px;
    }
    .flash-red {
      animation: flashRed 0.5s;
    }
    @keyframes flashRed {
      0%, 100% { color: #fff; }
      50% { color: red; }
    }
    #finalMessage {
  font-size: 2em;
  opacity: 0;
  transform: scale(0.8);
  transition: opacity 0.8s ease, transform 0.8s ease;
  text-align: center;
  color: #fff; /* Asegura que se vea */
  margin: 20px auto;
  max-width: 80%;
}
    .show-final {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="startScreen">
    <h1>Cybersecurity Escape: Dungeon Mode</h1>
    <input type="email" id="email" placeholder="Enter your email" style="padding:10px; border-radius:5px; border:none; margin-bottom:20px; width:80%;"><br>
    <button onclick="startGame()" style="padding:12px 24px; background: linear-gradient(135deg, #ff4b2b 0%, #ff416c 100%); color:#fff; border:none; border-radius:30px; cursor:pointer; font-weight:700;">
      ðŸš€ Start Quiz
    </button>
  </div>

  <!-- Juego -->
  <div id="gameArea" class="hidden">
    <h2 id="questionText"></h2>
    <div class="doors">
      <div class="door" data-index="0">
        <img src="assets/puerta.png" alt="Door 1">
        <p></p>
      </div>
      <div class="door" data-index="1">
        <img src="assets/puerta.png" alt="Door 2">
        <p></p>
      </div>
      <div class="door" data-index="2">
        <img src="assets/puerta.png" alt="Door 3">
        <p></p>
      </div>
    </div>
    <div class="status">
      <p id="timer">Time: 0s</p>
      <p id="score">Score: 0</p>
      <p id="lives">Lives: 3</p>
    </div>
  </div>

  <!-- Final -->
  <div id="finalMessage" class="hidden"></div>

  <!-- Sonidos -->
  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="incorrectSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const questions = [
      { text: "Which password is the strongest?", options: ["password123", "Verano2024", "T&g9$Lp!2z"], answer: 2 },
      { text: "Which email looks suspicious?", options: ["invoice@trustedvendor.com", "support@amaz0n-security.com", "security@yourbank.com"], answer: 1 },
      { text: "What do you do with a security alert link?", options: ["Click immediately", "Ignore", "Verify through official site"], answer: 2 },
      { text: "What should you check before clicking a link?", options: ["If it looks familiar", "If the URL is correct", "If it's urgent"], answer: 1 },
      { text: "What is phishing?", options: ["A type of firewall", "A fraudulent attempt to obtain sensitive info", "A safe email campaign"], answer: 1 },
      { text: "Which of these is a secure website?", options: ["http://mybank.com", "https://mybank.com", "www.mybank.com"], answer: 1 },
      { text: "How often should you update your password?", options: ["Never", "Once a year", "Every 3-6 months"], answer: 2 },
      { text: "What is two-factor authentication?", options: ["A password twice", "A second layer of security", "A backup email"], answer: 1 },
      { text: "What should you do if you receive a suspicious attachment?", options: ["Open it carefully", "Scan with antivirus", "Forward to IT"], answer: 2 },
      { text: "Which is a secure practice?", options: ["Using the same password", "Writing down passwords", "Using a password manager"], answer: 2 }
    ];

    const doors = document.querySelectorAll('.door');
    let current = 0;
    let time = 0;
    let score = 0;
    let lives = 3;
    let timerInterval;

    function startGame() {
      const email = document.getElementById('email').value;
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email.');
        return;
      }
      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('gameArea').classList.remove('hidden');
      loadQuestion();
      timerInterval = setInterval(() => {
        time++;
        document.getElementById('timer').innerText = `Time: ${time}s`;
      }, 1000);
    }

    function loadQuestion() {
      const questionText = document.getElementById('questionText');
      questionText.classList.remove('show-question'); // Oculta antes
      setTimeout(() => {
        questionText.innerText = questions[current].text;
        questionText.classList.add('show-question'); // Muestra con fade
      }, 100);
      doors.forEach((door, index) => {
        door.querySelector('p').innerText = questions[current].options[index];
      });
    }

    let isProcessing = false; // AÃ±ade esta lÃ­nea arriba de todo

doors.forEach(door => {
  door.addEventListener('click', () => {
    if (isProcessing) return; // Bloquea si ya estÃ¡ procesando
    isProcessing = true;

    const selected = parseInt(door.dataset.index);
    if (selected === questions[current].answer) {
      document.getElementById('correctSound').play();
      door.classList.add('opened');
      const points = Math.max(100 - time * 2, 10);
      score += points;
      document.getElementById('score').innerText = `Score: ${score}`;
      setTimeout(() => {
        door.classList.remove('opened');
        current++;
        if (current < questions.length) {
          loadQuestion();
          isProcessing = false; // Libera clic despuÃ©s de cargar pregunta
        } else {
          endGame(); // No hace falta liberar aquÃ­
        }
      }, 1000);
    } else {
      document.getElementById('incorrectSound').play();
      door.classList.add('shake', 'glitch');
      lives--;
      const livesText = document.getElementById('lives');
      livesText.innerText = `Lives: ${lives}`;
      livesText.classList.add('flash-red');
      if (lives <= 0) {
        setTimeout(() => {
          endGame(); // No libera clic, termina el juego
        }, 500);
      } else {
        setTimeout(() => {
          door.classList.remove('shake', 'glitch');
          livesText.classList.remove('flash-red');
          isProcessing = false; // Libera clic despuÃ©s del error
        }, 500);
      }
    }
  });
});

    function endGame() {
  clearInterval(timerInterval);
  document.getElementById('gameArea').classList.add('hidden');
  const finalMessage = document.getElementById('finalMessage');
  finalMessage.classList.remove('hidden'); // AsegÃºrate de mostrarlo
  const message = lives > 0 ? 
    `ðŸŽ‰ Completed! Final Score: ${score}, Time: ${time}s` : 
    `ðŸ’€ Game Over! Final Score: ${score}, Time: ${time}s`;
  finalMessage.innerText = message;

  // AplÃ­cale la animaciÃ³n (por si no se aplicÃ³ antes)
  setTimeout(() => {
    finalMessage.classList.add('show-final');
  }, 50);

  isProcessing = false; // Libera clics
}
  </script>
</body>
</html>
